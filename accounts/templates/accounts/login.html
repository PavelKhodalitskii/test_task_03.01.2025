{% extends 'accounts/base.html' %}

{% block content %}
    <div class="login container">
        <form method="post">
            <h2 class="head_form">Вход</h2>
            {{ form.as_p }}
            {% csrf_token %}
            <p><input type="submit" value="Авторизация" class="submit_button"></p>
        </form>
        <p>
            Нет аккаунта? <a class="link" href="{% url 'registration' %}">Зарегистрируйтесь!</a>
        </p>
        <p>
            <a class="link" href="{% url 'root' %}">Главная</a>
        </p>
    </div>
{% endblock %}
