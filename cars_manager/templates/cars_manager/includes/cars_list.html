<div class="list cars">
    {% for car in cars %}
        <a href="{% url 'car_details' car.id %}" class="car">
            <h3>{{ car.make }} {{ car.model }}</h3>
            <b>Владаец: {{ car.owner.first_name }} {{ car.owner.last_name}}</b>
            <p>Добавлено: {{ car.created_at }}</p>
        </a>
    {% endfor %}
</div>
